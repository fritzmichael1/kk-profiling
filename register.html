<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KK Profiling</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='sk_logo.png') }}" alt="SK Logo">
        <h1>Registration for Katipunan ng Kabataan Gaban</h1>
    </header>
    
    <main>
        <div class="registration-container">
            <form action="{{ url_for('register') }}" method="POST">
  
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>

                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>

                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>

                <label for="birthday">Birthday</label>
                <input type="date" id="birthday" name="birthday" required>

                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>

                <label for="contact">Contact Number</label>
                <input type="text" id="contact" name="contact" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>

                <label for="civil_status">Civil Status</label>
                <select id="civil_status" name="civil_status" required>
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                    <option value="Widowed">Widowed</option>
                    <option value="Divorced">Divorced</option>
                    <option value="Separated">Separated</option>
                    <option value="Annulled">Annulled</option>
                    <option value="Unknown">Unknown</option>
                    <option value="Live-In">Live-In</option>
                </select>

                <label for="youth_age_group">Youth Age Group</label>
                <select id="youth_age_group" name="youth_age_group" required>
                    <option value="Child">Child</option>
                    <option value="Core">Core</option>
                    <option value="Young">Young</option>
                </select>

                <label for="youth_classification">Youth Classification</label>
                <select id="youth_classification" name="youth_classification" required>
                    <option value="In School">In School</option>
                    <option value="OSY">OSY</option>
                    <option value="Working Youth">Working Youth</option>
                    <option value="Youth with Specific Needs">Youth with Specific Needs</option>
                </select>

                <label for="education_background">Education Background</label>
                <select id="education_background" name="education_background" required>
                    <option value="Elementary Level">Elementary Level</option>
                    <option value="Elementary Graduate">Elementary Graduate</option>
                    <option value="High School Level">High School Level</option>
                    <option value="High School Graduate">High School Graduate</option>
                    <option value="Vocational Graduate">Vocational Graduate</option>
                    <option value="College Level">College Level</option>
                    <option value="College Graduate">College Graduate</option>
                    <option value="Masters Level">Masters Level</option>
                    <option value="Masters Graduate">Masters Graduate</option>
                    <option value="Doctorate Level">Doctorate Level</option>
                    <option value="Doctorate Graduate">Doctorate Graduate</option>
                </select>

                <label for="work_status">Work Status</label>
                <select id="work_status" name="work_status" required>
                    <option value="Employed">Employed</option>
                    <option value="Unemployed">Unemployed</option>
                    <option value="Self-employed">Self-employed</option>
                    <option value="Currently Looking for a Job">Currently Looking for a Job</option>
                    <option value="Not Interested in looking for a Job">Not Interested in looking for a Job</option>
                </select>

                <label for="registered_sk_voter">Registered SK Voter</label>
                <select id="registered_sk_voter" name="registered_sk_voter" required>
                    <option value="YES">YES</option>
                    <option value="NO">NO</option>
                </select>

                <label for="registered_national_voter">Registered National Voter</label>
                <select id="registered_national_voter" name="registered_national_voter" required>
                    <option value="YES">YES</option>
                    <option value="NO">NO</option>
                </select>

                <label for="vote_last_sk">Did You Vote Last SK Election</label>
                <select id="vote_last_sk" name="vote_last_sk" required>
                    <option value="YES">YES</option>
                    <option value="NO">NO</option>
                </select>

                <label for="kk_assembly">Have You Attended a KK Assembly</label>
                <select id="kk_assembly" name="kk_assembly" required>
                    <option value="YES">YES</option>
                    <option value="NO">NO</option>
                </select>

                <label for="kk_assembly_attendance">If Yes, How Many Times?</label>
                <select id="kk_assembly_attendance" name="kk_assembly_attendance">
                    <option value=""></option>
                    <option value="1-2">1-2</option>
                    <option value="3-4">3-4</option>
                    <option value="5 AND ABOVE">5 AND ABOVE</option>
                </select>

                <label for="no_kk_reason">If No, Why?</label>
                <select id="no_kk_reason" name="no_kk_reason">
                    <option value=""></option> 
                    <option value="THERE WAS NO KK ASSEMBLY MEETING">There was no KK assembly meeting</option>
                    <option value="NOT INTERESTED TO ATTEND">Not interested to attend</option>
                </select>

                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
</body>
</html>


<style>
    /* Global Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    /* Body */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f0f8ff;
        color: #333;
    }
    
    /* Header */
    header {
        background-color: #32CD32;
        color: #fff;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    header img {
        width: 50px;
        height: 50px;
        margin-right: 15px;
    }
    
    header h1 {
        font-size: 2rem;
    }
    
    /* Main Container */
    main {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    /* Registration Form Container */
    .registration-container {
        max-width: 700px;
        margin: auto;
        padding: 40px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    /* Form Layout */
    form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
    }
    
    form label {
        font-weight: bold;
        font-size: 1rem;
        color: black;

    }
    
    form input, form select, form button, form textarea {
        padding: 12px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
        transition: border-color 0.3s ease;
    }
    
    form input:focus, form select:focus, form textarea:focus {
        border-color: #32CD32;
        outline: none;
    }
    
    form textarea {
        resize: vertical;
        grid-column: 1 / span 2; /* Makes the textarea span both columns */
    }
    
    /* Single Column for Smaller Screens */
    @media (max-width: 768px) {
        form {
            grid-template-columns: 1fr;
        }
    }
    
    /* Submit Button Styling */
    form button {
        grid-column: 1 / span 2; /* Full width */
        background-color: #32CD32;
        color: #fff;
        font-size: 1.1rem;
        font-weight: bold;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    form button:hover {
        background-color: #228B22;
    }
    
    /* Responsive Adjustments */
    @media (max-width: 480px) {
        header h1 {
            font-size: 1.5rem;
        }
    
        form input, form select, form textarea {
            font-size: 0.9rem;
        }
    
        form button {
            font-size: 1rem;
        }
    }
</style>
